<!-- Modal -->
<style>
    .modal-content {
      background-color: #3b3b3b
    }
</style>


<div class="modal fade" id="add-teacher" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add New Teacher:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!--Modal BODY HERE-->
          <form method="POST" class="form-signin" style="color:white">
            {{ form.hidden_tag() }}
            <br>
            {{ form.teacher_code.label() }}:
            {{ form.teacher_code(class="form-control", placeholder="Teacher Code") }}
            <br>
            {{ form.teacher_name.label() }}:
            {{ form.teacher_name(class="form-control", placeholder="Teacher Name") }}
            <br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          {{ form.submit(class="btn btn-primary") }}
        </div>
      </form>
      </div>
    </div>
  </div>
